
events {
    worker_connections 1024; 
}

http {
    include       mime.types;

    server {
        listen 80;
        server_name cchat.chat;  

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name cchat.chat;  

        ssl_certificate /etc/ssl/cchat.chat_bundle.crt; 
        ssl_certificate_key /etc/ssl/cchat.chat.key; 
        ssl_protocols TLSv1.2 TLSv1.3;  
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';  # 强制使用较强的加密算法
        ssl_prefer_server_ciphers on;

        location / {
            root /var/www/cchat;
            index index.html;
            try_files $uri $uri/ /index.html; 
        }

        location /api/ {
            proxy_pass http://localhost:5001; 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}